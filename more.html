    <section class="section-cta">

  </body>
  <script>
    window.addEventListener("load", function () {
      initWall();
    });
    function initWall() {
      document.querySelector("#wall").addEventListener("click", function (e) {
        if (e.target.id != "wall") return false;
        const wishText = prompt("对我说点什么吧...").trim();
        if (!wishText) return false;

        // const { x: offsetX, y: offsetY } = e;
        const x = e.offsetX;
        const y = e.offsetY;
        const wish = document.createElement("div");
        wish.classList.add("wish");
        wish.innerHTML = wishText;
        wish.style.top = y + "px";
        wish.style.left = x + "px";
        wish.style.backgroundColor = randomColor();
        wish.addEventListener("click", function () {
          setToTop(this);
        });
        this.appendChild(wish);
        setToTop(wish);
      });

      function setToTop(item) {
        const topOne = item.parentNode.querySelector(".toTop");
        topOne && topOne.classList.remove("toTop");
        item.classList.add("toTop");
      }
    }
    function randomColor() {
      var colorlist = [
        "rgb(243, 249, 241)",
        "rgb(123, 207, 166)",
        "rgb(84, 150, 136)",
        "rgb(136, 173, 166)",
        "rgb(192, 235, 215)",
        "rgb(224, 240, 233)",
        "rgb(187, 205, 197)",
      ];
      return colorlist[Math.floor(Math.random() * colorlist.length)];
    }
  </script>
